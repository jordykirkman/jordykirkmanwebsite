    <h3>Manifesto</h3>
    <p>
      I think gaming is the social and entertainment platform of the future. But more than that, its a platform for sharing experiences, art and storytelling like nothing else. Its more immersive than television, more interactive than film and more social than sports.
    </p>
    <h3>About my site</h3>
    <p>
      I have done my best to make this website work how I think all websites should. You may notice content is lazy loaded as you scroll. Why waste the bandwidth if you never scroll down? I hope you get an immersive application feel, rather than the choppy feel of a multipage website. If you do, it is because this is an Ember.js application. Content is loaded as you need it and there is never a page refresh needed.
    </p>
    </div>
